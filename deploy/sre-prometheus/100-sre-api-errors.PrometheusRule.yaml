apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
  name: sre-uptime-sla
  namespace: openshift-monitoring
spec:
  groups:
  - name: sre-uptime-sla
    rules:
    - alert: SLAUptimeSRE
      annotations:
        message: The API server has had 100 percent request failures for 300 seconds.
      expr: |
        (sum(rate(apiserver_request_total{code=~"(400|5..)",job="apiserver"}[5m])) / sum(rate(apiserver_request_total{code=~"(1..|2..|3..|4.[1-9])", job="apiserver"}[5m])) >= 1)
      for: 5m
      labels:
        severity: warning
        namespace: openshift-monitoring
